<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .table {
  border-collapse: collapse;
  width: 100%;
  }
.table th {
  text-align: left;
}
.table td,.table th{
  padding: 10px;
}
.table tr{
  border-bottom: 1px solid #dee2e6;
}
.table-sm td,
.table-sm th {
   padding-top: 5px;
  padding-bottom: 5px;
}
.table-striped tbody tr:nth-child(odd){
  background-color: grey

}
.table-hover tbody tr:hover{
  background-color: pink;
}
.table-bordered td,
.table-bordered th{
  border: 1px solid red;
}


/*table 表格样式
  table-sm 表格以更小的形式显示
  table-striped 改变表格奇数行颜色
  table-hover 鼠标放到表格会有反应
  table-bordered 表格加上边框
  table-dark 表格显示为黑色*/

  </style>
</head>
<body>
 <table class="
  table
  table-sm
  table-striped
  table-hover
  table-bordered
  table-borderless
  xtable-dark
  xtable-striped-columns">
<thead>
<tr>
<th>a</th>
<th>b</th>
<th>c</th>
<th>d</th>
</tr>
</thead>

<tr>

<td>Alias.</td>
<td>Afsdfsd.</td>
</tr>
<tr>
<td>Lorem.</td>

</tr>
<tr>
<td>Lorem.</td>
<td>Quas!</td>

<td>Mollitia.</td>
</tr>
<tr>
<td>Lorem.</td>
<td>Consequa!</td>
<td>Tempor!</td>
<td>Odio.</td>
</tr>
</tbody>
</table>
</body>
</html>
