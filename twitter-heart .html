<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   .a{
    background-image: url(https://s2.loli.net/2022/07/19/JLX8keI3m91zdtA.png);
    width: 100px;
    height: 100px;

   }
   .a:hover{

    background-image: url(https://s2.loli.net/2022/07/19/JLX8keI3m91zdtA.png);
    background-position: 100%;/*指定元素背景图片位置*/
    width: 100px;
    height: 100px;
    transition: 1s steps(28);/*过度*/
    background-position: -2800px 0;
     }
  </style>

</head>
<body>
  <div class="a"></div>

</body>
