  <title>Document</title>
  <style>
    span{
      display: inline-block;
      width: 100px;
      transition: 1s;
      font-size: 10px;
      position: relative;
      text-indent: -99999px;
      background-color: aqua;
      height: 50px;
    }
    span:hover{
      font-size: 24px;
   }
   span::after{
    content: attr(data-content);
    position: absolute;
    bottom: 0;
    left: 0;
    text-indent: 0;
   }
   table{
    border-spacing: 0;
    border-collapse: collapse;
    table-layout: fixed;
   }
   tr,col{
    border: 3px solid blue;
   }
   td {
    width: 50px;
    height: 50px;
  }
  td:hover{
  border:3px solid red
 }

}
ul li{

}
ul li:hover{

}
section{

section div{

}
section div:hover{

}

  </style>
