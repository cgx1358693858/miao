<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.a {
    display: none;
}
.switch {
    width: 60px;
    height: 30px;
    background:gray;
    border-radius: 20px;/*圆角边框*/
    padding: 1px;
    box-sizing: border-box;
    display: inline-block;/*指点对象为行内块元素*/
    border: 1px solid rgb(199,203,199);
}
.switch:after {/*在switch内部最后*/
    content: '';
    width: 27px;
    height: 27px;
    background:white;
    border-radius: 100%;
    display: block;/*块元素*/
    float: left;/*向左浮动*/
    transition: all 0.1s;
}
.a:checked+.switch:after {
    margin-left: 30px;
}
.a:checked+.switch {
    background-color:rgb(48,243,76);
}
  </style>
</head>
<body>
  <input type="checkbox" id="1" class="a">
  <label class="switch" for="1"></labe>
</body>
</html>
